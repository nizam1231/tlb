<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: ltr;
            text-align: left;
            margin: 20px;
        }
        .form-container {
            max-width: 90%;
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .char-counter {
            text-align: right;
            font-size: 0.9em;
            color: #555;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .form-container {
                padding: 15px;
                width: 90%;
            }
            .form-group input,
            .form-group textarea,
            .form-group select,
            .form-group button {
                font-size: 1em;
            }
            .char-counter {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Project Form</h2>
        <form action="submit_project.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="projectType">Project Type:</label>
                <select id="projectType" name="projectType" required>
                    <option value="NFT">NFT</option>
                    <option value="Token">Token</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>
            <div class="form-group">
                <label for="projectAddress">Address:</label>
                <input type="text" id="projectAddress" name="projectAddress">
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description:</label>
                <textarea id="projectDescription" name="projectDescription" rows="4" maxlength="5000" oninput="document.getElementById('charCounter').innerText = (5000 - this.value.length) + ' characters remaining';" required></textarea>
                <div id="charCounter" class="char-counter">5000 characters remaining</div>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="url" id="website" name="website">
            </div>
            <div class="form-group">
                <label for="twitter">Twitter:</label>
                <input type="url" id="twitter" name="twitter">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <label for="logo">Project Logo:</label>
                <input type="file" id="logo" name="logo" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
